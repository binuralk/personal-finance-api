spring.application.name=personal-finance-api

# H2 Database Configuration
# This enables a web-based console so we can view our database visually
spring.h2.console.enabled=true
# This sets the URL for the console
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:financetrackerdb

# JPA / Hibernate Configuration
# This tells Hibernate to automatically create or update the database schema based on our @Entity classes.
# 'update' is great for development. In production, we'll use a more robust tool called Flyway.
spring.jpa.hibernate.ddl-auto=update

# These two lines make the SQL that Hibernate generates readable in our application logs.
# This is incredibly useful for debugging.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
